<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        
     </div>
        <div class="status-bar_column">
        <span>21:23</span>
    </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
           
        </div>
    </header>


     <!--  -->
     <main class="main-screen">
     <div class="icon-row">
        <div class="icon-row_icon">
            <i class="fas fa-qrcode"></i>
            <span>Qr code</span>
        </div>
        <div class="icon-row_icon">
            <i class="fas fa-address-book"></i>
            <span>Add by contacts</span>
        </div>
        <div class="icon-row_icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row_icon">
            <i class="far fa-envelope"></i>
            <span class="hidden">Invite</span>
        </div>
    </div>
    
    <div class="recommanded-friends">
        <h6 class="recommanded-friends_title">Recommanded Friends</h6>
        <span>You have no recommended friends.</span>
    </div>
         <div class="open-chat">
            <div class="open-chat_header">
               <h4>Open Chat</h4>
                <span>Go to openchat Home
                <i class="fas fa-chevron-right fa-xs"></i>
                </span>

            </div>
            <div class="open-post">
                <div class="open-post_clomn">
                  <h5 class="open-post_title">#BTS</h5>
                  <H6 class="open-post_hashtag">#bts#army#fiends</H6>  
                  <div class="open-post_members">
                    <img src="피카.png"/>
                    <span class="open-post_member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post_member-status">Active</span>
                </div>
                </div>
                <div class="open-post_clomn">
                    <div class="open-post_photo">
                    <img src="동원.png"/>
                    <div class="open-post_heart-column">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                    </div>
                </div>

            </div>
           
         </div>
     </main>
       

    <!-- 하단 아이콘 4개 -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification">1</span>
                    <i class="far fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x">
                        <span class="nav_btn_notifocation">.</span>
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="find.js"></script>
</body>

</html>
